<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form style="width: 300px; margin: 0 auto;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 5px; margin-bottom: 10px;">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 5px; margin-bottom: 10px;">
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 5px; margin-bottom: 10px;">
        
        <input type="submit" value="Submit" style="background-color: #008CBA; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>
</body>
</html>
